buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.10.0'
    }
}

allprojects {
    version = '0.3.50'
}

subprojects {
    apply plugin: 'com.android.library'
    repositories {
        google()
        mavenCentral()
    }
}
